name: Deploy Site

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via FTP/FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ARUBA_FTP_SERVER }}
          username: ${{ secrets.ARUBA_FTP_USERNAME }}
          password: ${{ secrets.ARUBA_FTP_PASSWORD }}
          port: ${{ secrets.ARUBA_FTP_PORT }}
          protocol: ftps
          local-dir: ./
          server-dir: ${{ secrets.ARUBA_REMOTE_DIR }}
          exclude: |
            **/.git*
            **/.github/**
            **/*.md
            **/node_modules/**